<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Architecture</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap-icons-1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .nav-link {
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
        }

        .nav-link.active {
            background-color: #0d6efd !important; /* Bootstrap primary */
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: #e9ecef;
            color: #0d6efd;
        }
        .nav-item {
            margin-bottom: 0.25rem;
        }

        .zoom-container {
            overflow: hidden;
            cursor: zoom-in;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zoom-container img {
            transform: scale(0.9); /* nh·ªè l·∫°i 90% */
            max-width: 80%;
            transition: transform 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .zoom-container.zoomed img {
            transform: scale(2.2);
            cursor: zoom-out;
        }

        .page-header {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body class="bg-light">
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-white border-end shadow-sm" style="width: 270px; min-height: 100vh;">
        <div class="p-3 border-bottom">
            <h5 class="mb-0 text-primary">üì° Insight Monitor</h5>
        </div>
        <ul class="nav flex-column p-2">
            <li class="nav-item mb-1">
                <a th:href="@{/dashboard}"
                   th:classappend="${requestUri.startsWith('/dashboard')} ? 'active text-white' : 'text-dark'"
                   class="nav-link d-flex align-items-center">
                    <i class="bi bi-chat-left-dots me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item mb-1">
                <a th:href="@{/raw}"
                   th:classappend="${requestUri.startsWith('/raw')} ? 'active text-white' : 'text-dark'"
                   class="nav-link d-flex align-items-center">
                    <i class="bi bi-people me-2"></i> Raw View
                </a>
            </li>
            <li class="nav-item mb-1">
                <a th:href="@{/feign-logs}"
                   th:classappend="${requestUri.startsWith('/feign-logs')} ? 'active text-white' : 'text-dark'"
                   class="nav-link d-flex align-items-center">
                    <i class="bi bi-graph-up-arrow me-2"></i> Feign Logs
                </a>
            </li>
            <li class="nav-item mb-1">
                <a th:href="@{/chat}"
                   th:classappend="${requestUri.startsWith('/chat')} ? 'active text-white' : 'text-dark'"
                   class="nav-link d-flex align-items-center">
                    <i class="bi bi-chat-dots me-2"></i> Internal Chat
                </a>
            </li>
            <li class="nav-item mb-1">
                <a th:href="@{/architecture}"
                   th:classappend="${requestUri.startsWith('/architecture')} ? 'active text-white' : 'text-dark'"
                   class="nav-link d-flex align-items-center">
                    <i class="bi bi-diagram-3 me-2"></i> Architecture
                </a>
            </li>
            <li class="nav-item mt-3">
                <a href="#" class="nav-link text-danger d-flex align-items-center">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <div class="page-header text-center">
            <h3>üß≠ System Architecture</h3>
            <p class="text-muted">T·ªïng quan c√°c service v√† lu·ªìng giao ti·∫øp.</p>
        </div>

        <div class="zoom-container" id="zoomBox">
            <img src="/images/diagram.jpg" alt="Architecture Diagram" id="diagramImg">
        </div>
    </div>
</div>
<!-- Loading Button (Top-Right Corner) -->
<div id="global-loading-indicator"
     class="position-fixed top-0 end-0 p-3"
     style="z-index: 1050; display: none;">
    <div class="spinner-border text-primary" role="status" style="width: 1.5rem; height: 1.5rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        const allForms = document.querySelectorAll('form');
        allForms.forEach(form => {
            form.addEventListener('submit', () => {
                showGlobalSpinner()
            });
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        const overlay = document.getElementById('loading-overlay');
        const navLinks = document.querySelectorAll('a.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                const href = link.getAttribute('href');
                if (href && !href.startsWith('#') && !href.startsWith('javascript')) {
                    showGlobalSpinner()
                }
            });
        });
    });

    function showGlobalSpinner() {
        const el = document.getElementById("global-loading-indicator");
        el.style.display = "block";
        setTimeout(() => el.style.opacity = "1", 10);
    }

    function hideGlobalSpinner() {
        const el = document.getElementById("global-loading-indicator");
        el.style.opacity = "0";
        setTimeout(() => el.style.display = "none", 300);
    }
</script>
<script>
    const zoomBox = document.getElementById('zoomBox');

    zoomBox.addEventListener('click', () => {
        zoomBox.classList.toggle('zoomed');
    });
</script>
</body>

</html>
