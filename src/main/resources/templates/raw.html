<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Raw URL Status</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<nav class="mb-4">
    <a class="btn btn-primary me-2" href="/dashboard">Dashboard</a>
    <a class="btn btn-secondary me-2" href="/raw">Raw View</a>
    <a class="btn btn-dark" href="/feign-logs">Feign Logs</a>
</nav>

<h1 class="mb-4">ðŸ“„ Raw URL List</h1>
<pre th:each="url : ${urlPage.content}">
URL: <span th:text="${url.url}"></span>
Reachable: <span th:text="${url.reachable}"></span>
Last Checked: <span th:text="${#temporals.format(url.lastChecked, 'yyyy-MM-dd HH:mm:ss')}"></span>
----
</pre>

<nav th:if="${urlPage.totalPages > 1}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${urlPage.first}? 'disabled'">
            <a class="page-link" th:href="@{/raw(page=${urlPage.number - 1})}">Previous</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, urlPage.totalPages - 1)}"
            th:classappend="${urlPage.number == i}? 'active'">
            <a class="page-link" th:href="@{/raw(page=${i})}" th:text="${i + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${urlPage.last}? 'disabled'">
            <a class="page-link" th:href="@{/raw(page=${urlPage.number + 1})}">Next</a>
        </li>
    </ul>
</nav>

</body>
</html>
