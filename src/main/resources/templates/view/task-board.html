<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drag-over {
            background-color: #f0f8ff;
            border: 2px dashed #007bff;
        }

        .badge-assignee {
            background-color: #6c757d;
            margin-right: 4px;
        }

        .task-title-icon::before {
            content: "üìé ";
        }
    </style>
</head>
<body>
<section class="container mt-4">
    <h4 class="text-primary mb-3">üìã Task Board</h4>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Duy·ªát t·ª´ng c·ªôt theo status -->
        <div class="col" th:each="column : ${columns}">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-light fw-bold text-uppercase">
                    <span th:text="${column.status}">To Do</span>
                </div>
                <div class="card-body"
                     th:attr="data-status=${column.status}"
                     ondragover="onDragOver(event)"
                     ondragleave="onDragLeave(event)"
                     ondrop="onDrop(event)"
                >
                    <!-- Duy·ªát t·ª´ng task trong c·ªôt -->
                    <div th:each="task : ${column.tasks}"
                         class="card mb-3 border"
                         th:attr="data-id=${task.id}"
                         draggable="true"
                         ondragstart="onDragStart(event)">
                        <div class="card-body p-2">
                            <h6 class="mb-1">
                                <a th:href="@{/task/{id}(id=${task.id})}" class="text-decoration-none text-dark">
                                    <span th:if="${task.subTasks?.size() > 0}" class="task-title-icon"></span>
                                    <span th:text="${task.title}">Task Title</span>
                                </a>
                            </h6>

                            <div class="small text-muted">
                                üë§
                                <span th:each="user : ${task.assignees}"
                                      class="badge text-bg-secondary me-1"
                                      th:text="${user.fullName}">Ng∆∞·ªùi A</span>
                                |
                                ‚è±Ô∏è
                                <span th:text="${#temporals.format(task.createdAt, 'dd/MM/yyyy HH:mm')}">
                                    Ng√†y t·∫°o
                                </span>
                            </div>

                            <!-- Subtasks nhi·ªÅu c·∫•p -->
                            <div th:if="${task.subTasks != null and !task.subTasks.isEmpty()}"
                                 th:replace="fragments/subtask-tree-board :: subtaskTree(${task.subTasks})">
                            </div>
                        </div>
                    </div>

                    <!-- Hi·ªÉn th·ªã n·∫øu kh√¥ng c√≥ task -->
                    <p th:if="${#lists.isEmpty(column.tasks)}" class="text-muted fst-italic">
                        Kh√¥ng c√≥ c√¥ng vi·ªác.
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    let draggedTaskId = null;

    function onDragStart(event) {
        draggedTaskId = event.currentTarget.getAttribute("data-id");
        event.dataTransfer.effectAllowed = "move";
    }

    function onDragOver(event) {
        event.preventDefault();
        event.currentTarget.classList.add('drag-over');
    }

    function onDragLeave(event) {
        event.currentTarget.classList.remove('drag-over');
    }

    function onDrop(event) {
        event.preventDefault();
        event.currentTarget.classList.remove('drag-over');

        const newStatus = event.currentTarget.getAttribute("data-status");

        if (draggedTaskId && newStatus) {
            fetch(`/task/${draggedTaskId}/change-status`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: newStatus })
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("‚ùå L·ªói c·∫≠p nh·∫≠t tr·∫°ng th√°i.");
                }
            });
        }
    }
</script>
</body>
</html>
