<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>‚öôÔ∏è Settings & Users</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .setting-label {
            font-weight: 500;
        }
        .card-setting {
            border-left: 5px solid #0d6efd;
            background-color: #f8f9fa;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .user-role {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

    <h4 class="text-primary mb-3">üë• Users Management</h4>

        <table class="table table-bordered table-hover table-sm">

                <th>Avatar</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>

            </thead>
            <tbody>
            <tr>
                <td><img src="https://i.pravatar.cc/40?u=dev1" class="avatar"></td>

                <td><span class="badge bg-success">Active</span></td>

            <tr>
                <td><img src="https://i.pravatar.cc/40?u=dev2" class="avatar"></td>

                <td>Steve Build</td>
                <td>steve@builder.dev</td>
                <td><span class="badge bg-primary">Admin</span></td>
                <td><span class="badge bg-danger">Disabled</span></td>
                <td><button class="btn btn-sm btn-outline-secondary">Edit</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
