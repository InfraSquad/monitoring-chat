<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>üîê Smart Key Store</title>
    <style>
        .text-preview {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<section class="container mt-4">
    <h2 class="mb-4 text-primary">üîê Smart Key Store</h2>

    <!-- Search -->
    <form th:action="@{/search}" method="get" class="input-group mb-4" onsubmit="return validateSearch()">
        <input type="text" class="form-control" placeholder="T√¨m ki·∫øm theo key..." id="searchKey" name="key"
               th:value="${param.key}" required>

        <button class="btn btn-primary" type="submit">
            <i class="bi bi-search"></i> T√¨m
        </button>

        <!-- N√∫t l√†m m·ªõi -->
        <a th:href="@{/content-store}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-clockwise"></i> L√†m m·ªõi
        </a>
    </form>


    <!-- Upload Form -->
    <!-- Upload form ƒë·∫πp v√† g·ªçn -->
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data"
          class="border rounded bg-light shadow-sm p-3 mb-3">
        <div class="row g-3 align-items-end">

            <!-- C·ªôt Key -->
            <div class="col-md-4">
                <label class="form-label fw-semibold"><i class="bi bi-key"></i> Key</label>
                <input type="text" name="key" class="form-control form-control-sm" required placeholder="Nh·∫≠p key...">
            </div>

            <!-- C·ªôt N·ªôi dung -->
            <div class="col-md-4">
                <label class="form-label fw-semibold"><i class="bi bi-card-text"></i> N·ªôi dung</label>
                <textarea name="contentText" rows="1" class="form-control form-control-sm"
                          placeholder="Nh·∫≠p n·ªôi dung vƒÉn b·∫£n..."></textarea>
            </div>

            <!-- C·ªôt File -->
            <div class="col-md-3">
                <label class="form-label fw-semibold"><i class="bi bi-paperclip"></i> File ƒë√≠nh k√®m</label>
                <input type="file" name="file" class="form-control form-control-sm">
            </div>

            <!-- C·ªôt n√∫t L∆∞u -->
            <div class="col-md-1 text-end">
                <label class="form-label d-block invisible">L∆∞u</label>
                <button type="submit" class="btn btn-success btn-sm w-100">
                    <i class="bi bi-save"></i> L∆∞u
                </button>
            </div>
        </div>
    </form>

    <div class="border rounded bg-white shadow-sm p-3" style="min-height: 300px; max-height: 65vh; overflow-y: auto;">
        <!-- Display Cards -->
        <div th:if="${dataList != null}" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
            <div class="col" th:each="data : ${dataList}">
                <div class="card h-100 shadow-sm border-light" style="font-size: 0.875rem;">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between">
                            <h6 class="card-title text-primary text-truncate" th:text="${data.storageKey}"
                                style="max-width: 80%;"></h6>
                            <div class="dropdown">
                                <button class="btn btn-sm btn-light" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li>
                                        <a class="dropdown-item"
                                           href="#"
                                           data-bs-toggle="modal"
                                           th:attr="data-bs-target='#viewModal__' + ${data.id}">üëÅÔ∏è Xem</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item"
                                           href="#"
                                           th:attr="data-content=${data.contentText}"
                                           onclick="copyElementContent(this)">üìã Sao ch√©p</a>

                                    </li>
                                    <li th:if="${data.fileType != null}">
                                        <a class="dropdown-item"
                                           th:href="@{'/uploads/' + ${data.filePath}}" download>‚¨áÔ∏è T·∫£i file</a>
                                    </li>
                                    <li><a class="dropdown-item" th:href="@{'/edit/' + ${data.id}}">‚úèÔ∏è S·ª≠a</a></li>
                                    <li><a class="dropdown-item text-danger"
                                           th:href="@{'/delete/' + ${data.id}}"
                                           onclick="return confirm('Xo√° d·ªØ li·ªáu n√†y?')">üóëÔ∏è Xo√°</a></li>
                                </ul>
                            </div>
                        </div>

                        <!-- Image -->
                        <div th:if="${data.fileType != null and data.fileType.startsWith('image/')}"
                             class="text-center mb-2">
                            <img th:src="@{'/uploads/' + ${data.filePath}}" class="img-fluid rounded"
                                 style="max-height: 120px; object-fit: cover;">
                        </div>

                        <!-- Text preview -->
                        <div th:if="${data.contentText != null}" class="text-muted text-preview small"
                             th:text="${data.contentText}"></div>
                    </div>
                </div>

                <!-- Modal view full content -->
                <!-- Modal view full content -->
                <div class="modal fade" th:id="'viewModal__' + ${data.id}" tabindex="-1">
                    <div class="modal-dialog modal-dialog-scrollable modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">
                                    üîç N·ªôi dung: <span th:text="${data.storageKey}"></span>
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">

                                <!-- Hi·ªÉn th·ªã ·∫£nh n·∫øu c√≥ -->
                                <div class="mb-3 text-center"
                                     th:if="${data.fileType != null and data.fileType.startsWith('image/')}">
                                    <img th:src="@{'/uploads/' + ${data.filePath}}"
                                         class="img-fluid rounded border"
                                         alt="Image"
                                         style="max-height: 400px; object-fit: contain;">
                                </div>

                                <!-- Hi·ªÉn th·ªã n·ªôi dung vƒÉn b·∫£n n·∫øu c√≥ -->
                                <div th:if="${data.contentText != null}">
                                    <label class="fw-semibold d-block mb-2">üìù VƒÉn b·∫£n:</label>
                                    <pre th:text="${data.contentText}"
                                         style="white-space: pre-wrap; word-break: break-word;"
                                         class="bg-light p-3 rounded border">
                    </pre>
                                </div>

                                <!-- Hi·ªÉn th·ªã n√∫t t·∫£i file n·∫øu l√† non-image -->
                                <div class="mt-3"
                                     th:if="${data.fileType != null and !data.fileType.startsWith('image/')}">
                                    <label class="fw-semibold d-block mb-2">üìé T·ªáp ƒë√≠nh k√®m:</label>
                                    <a th:href="@{'/uploads/' + ${data.filePath}}" class="btn btn-outline-primary"
                                       download>
                                        <i class="bi bi-download"></i>
                                        <span th:text="${#strings.substringAfter(data.filePath, '_')}"></span>
                                    </a>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒê√≥ng</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function validateSearch() {
            const key = document.getElementById("searchKey").value.trim();
            if (!key) {
                alert("Vui l√≤ng nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm.");
                return false;
            }
            return true;
        }

        function copyElementContent(el) {
            const content = el.getAttribute("data-content") || "";
            navigator.clipboard.writeText(content)
                .then(() => showToast("ƒê√£ sao ch√©p!"))
                .catch(() => showToast("Kh√¥ng th·ªÉ sao ch√©p", true));
        }

    </script>
</section>
</html>
