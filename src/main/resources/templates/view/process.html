<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>

        }
        .kill-btn:hover {

</head>

<section class="container-fluid mt-4">
    <h3 class="mb-3 text-danger">ðŸ§  Java Process Manager</h3>
    <p class="text-muted">Xem vÃ  quáº£n lÃ½ cÃ¡c tiáº¿n trÃ¬nh Java Ä‘ang cháº¡y trÃªn há»‡ thá»‘ng.</p>

    <!-- Search and Export -->
    <div class="d-flex justify-content-between mb-3">
        <input id="searchInput" class="form-control" placeholder="ðŸ” TÃ¬m theo PID hoáº·c tÃªn tiáº¿n trÃ¬nh...">
        <a class="btn btn-outline-secondary ms-2" href="/process/export" target="_blank">ðŸ“„ Xuáº¥t CSV</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-sm align-middle" id="processTable">
            <thead class="table-light">
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">PID</th>
                <th class="text-center">TÃªn tiáº¿n trÃ¬nh</th>
                <th class="text-center">Lá»‡nh</th>
                <th class="text-center">Cá»•ng</th>
                <th class="text-center">Start Time</th>
                <th class="text-center">Uptime</th>
                <th class="text-center">HÃ nh Ä‘á»™ng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proc, iter : ${javaProcesses}">
                <td th:text="${iter.index + 1}"></td>
                <td><span class="pid-badge" th:text="${proc.pid}"></span></td>
                <td th:text="${proc.name}">main.jar</td>
                <td>
                    <span th:text="${proc.command}" class="cmd-tooltip"
                          th:title="${proc.fullCommand}">java -jar ...</span>
                </td>
                <td>
                    <span th:if="${proc.ports != null}">
                        <span th:each="port : ${proc.ports}" class="badge bg-secondary me-1" th:text="${port}">8080</span>
                    </span>
                </td>
                <td th:text="${proc.startTime}">--</td>
                <td th:text="${proc.uptime}">--</td>
                <td>
                    <form th:action="@{/process/kill}" method="post" th:object="${proc}">
                        <input type="hidden" name="pid" th:value="${proc.pid}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger kill-btn" onclick="return confirm('Báº¡n cháº¯c cháº¯n muá»‘n dá»«ng tiáº¿n trÃ¬nh nÃ y?')">
                            ðŸ›‘ Kill
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script>
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("keyup", function () {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll("#processTable tbody tr");
            rows.forEach(row => {
                const pid = row.children[1].innerText.toLowerCase();
                const name = row.children[2].innerText.toLowerCase();
                row.style.display = pid.includes(filter) || name.includes(filter) ? "" : "none";
            });
        });
    </script>
</section>
</html>
