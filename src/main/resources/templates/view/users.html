<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>⚙️ Settings & Users</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .setting-label {
            font-weight: 500;
        }
        .card-setting {
            border-left: 5px solid #0d6efd;
            background-color: #f8f9fa;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .user-role {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<section class="container mt-4">
    <h4 class="text-primary mb-4">⚙️ System Settings</h4>

    <div class="card mb-4 p-3 shadow-sm card-setting">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label setting-label">🌐 Website Name</label>
                    <input type="text" class="form-control" value="Dev Toolkit" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label setting-label">📧 Admin Email</label>
                    <input type="email" class="form-control" value="admin@devtools.com">
                </div>
                <div class="col-md-6">
                    <label class="form-label setting-label">🔐 Authentication Mode</label>
                    <select class="form-select">
                        <option>Local</option>
                        <option selected>SAML</option>
                        <option>OAuth2</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label setting-label">🕓 Session Timeout (minutes)</label>
                    <input type="number" class="form-control" value="30">
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary">💾 Save Settings</button>
            </div>
        </form>
    </div>
</section>
</html>
